{% extends 'TEB_testtask/base.html' %}

{% block title %}
    {{ title }}
{% endblock%}

{% block content_title %}

    {{ title }}

{% endblock%}

{% block content %}
 <form method="post">
     {% csrf_token %}
     <div class="form-error">{{ form.non_field_errors }}</div>
     {% for f in form %}
     <div class="form-group">
         <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
         <div class="from-error">{{ f.errors }}</div>
     </div>
     {% endfor %}
     <button type="submit" class="btn btn-primary">Sign in</button>
 </form>

{% endblock %}
